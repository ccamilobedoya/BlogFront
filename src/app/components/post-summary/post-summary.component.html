<div *ngIf="summaryPostsObs | async as posts; else loading">
    <div *ngFor="let post of posts">
        <div>
            {{ post.title }}
        </div>
        <div>
            {{ post.summary }}
        </div>
        <div>
            {{ post.visibleDate }}
        </div>
        <br>
    </div>
</div>

<ng-template #loading>Loading...</ng-template>
